<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="GlassmorphismClock.css">
    <title>GlassMorphism Clock</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="clock">
                <div class="hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="min">
                    <div class="mn" id="mn"></div>
                </div>
                <div class="sec">
                    <div class="sc" id="sc"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="GlassmorphismClock.js "></script>
</body>

</html>
